<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layouts/administrador.xhtml">

            <ui:define name="content">
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Crear Rol</legend>
                            <h:form styleClass="form-horizontal" id="createRol" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  


                                <div class="form-group">
                                    <p:outputLabel value="Rol Id:" for="roleid" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="roleid" value="#{roleBean.auxID}" title="Roleid"
                                                     styleClass="form-control input-md" required="true" requiredMessage="El Id Es Requerido">
                                            <p:ajax event="blur" update="growl, btnGuardar" listener="#{roleBean.checkNumero()}"/>
                                        </p:inputText>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value="Nombre de Rol:" for="rolename" styleClass="col-md-4 control-label"  />
                                    <div class="col-md-4">
                                        <p:inputText id="rolename" value="#{roleBean.rol.rolename}" title="Rolename" styleClass="form-control input-md"
                                                     required="true" requiredMessage="Se debe ingresar un Nombre de Rol"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton id="btnGuardar" value="Guardar" actionListener="#{roleBean.editRol()}" update="growl" styleClass="btn btn-success" disabled="#{roleBean.botonGuardar}"/>
                                        <p:commandButton value="Cancelar"  onclick="volver('#{appBean.baseUrl}/Mantenedores/CABL/Roles.xhtml')" styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
